<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <style>
        body {
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .form-group {
            margin-bottom: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


<div class="container rounded-3 w-25 shadow p-4">
    <h2>Student Registration Form</h2>
    <form method="POST" action="register.php">
        <div class="form-group">
            <input type="text" id="full_name" class="form-control" name="full_name" required
                   placeholder="Full Name:" />
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" name="email" required placeholder="Email:" />
        </div>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label><br /><br />
        <div class="form-btn">
            <input class="btn btn-dark" type="submit" value="submit" />
        </div>
        <a href="display_students.php">Click here to display the students list</a>
    </form>
</div>
</body>

</html>
